				"In which year ECMAScript- 2015 specification published",
				""
			);
			if (years == 2015) {
				alert("Yes! You Guess it Right");

			}

			// Sometimes, weâ€™d like to test several variants of a condition. The else if clause lets us do that.
			let yearss = prompt(
				"In which year ECMAScript- 2015 specification published",
				""
			);
			if (yearss < 2015) {
				alert("TOO Early");
			} else if (yearss > 2015) {
				alert("Too Late");
			} else {
				alert("Exactly");
			}

			// Question 1: Write a JavaScript function that takes an integer as input and returns "Even" if the number is even, and "Odd" if the number is odd.
