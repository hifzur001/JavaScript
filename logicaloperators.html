			// Question 1: Write a JavaScript function that takes a number as input and determines whether it is between 10 and 20 (inclusive).

			const checkNumberRange = (number) => {
				if (number >= 10 && number <= 20) {
					return "Number is between 10 and 20 (Inclusive)";
				} else {
					return "Number is not between 10 and 20 (Inclusive)";
				}
			};
			console.log(checkNumberRange(15));
			console.log(checkNumberRange(3));
			console.log(checkNumberRange(97));

			// Question 2: Write a JavaScript function that takes two boolean values as input and returns the logical AND of the two values.

			const checkLogical = (val1, val2) => {
				return val1 && val2;
			};
			console.log(checkLogical(true, false));
			console.log(checkLogical(true, true));
			console.log(checkLogical(false, true));
			console.log(checkLogical(false, false));

			// Write a JavaScript function that takes a string as input and determines whether it contains the substring "apple" or "banana".

			const checkStringSubString = (string) => {

				if (number % 3 == 0 || number % 5 === 0) {

			// Question 5: Write a JavaScript function that takes two strings as input and determines whether they have the same length or both start with the letter "A".

			function checkStrings(input1, input2) {
				if (
					input1.length === input2.length ||
					(input1.charAt(0) === "A" && input2.charAt(0) === "A")
				) {
					return "Strings have the same length or both start with 'A'";
				} else {
					return "Strings do not have the same length or start with 'A'";
				}
			}

			console.log(checkStrings("apple", "orange")); // Output: Strings have the same length or both start with 'A'
			console.log(checkStrings("apple", "avocado")); // Output: Strings have the same length or both start with 'A'
